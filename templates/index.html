<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Button Actions</title>
</head>
<body>
    <h1>Flask App with Buttons</h1>

    <h2>Click a Button to Run an Action</h2>

    <form action="/action1" method="post">
        <button type="submit">Run Action 1</button>
    </form>

    <form action="/action2" method="post">
        <button type="submit">Run Action 2</button>
    </form>

    <form action="/action3" method="post">
        <button type="submit">Run Action 3</button>
    </form>

</body>
</html>
